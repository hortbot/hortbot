name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOLANGCI_LINT_VERSION: "v1.54.0"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          cache-name: test

      - name: Pull docker images
        run: |
          docker pull zikaeroh/postgres-initialized
          docker pull nsqio/nsq

      - name: Run tests
        uses: nick-fields/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd # v2
        with:
          timeout_minutes: 15
          max_attempts: 5
          command: go test -race -covermode=atomic -coverprofile=coverage.txt ./...
          on_retry_command: go clean -testcache

      - name: Run 1x benchmarks
        run: go test -run=- -bench . -benchtime=1x ./...

      - name: Upload coverage report
        uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3
        with:
          file: ./coverage.txt
          name: ${{ matrix.os }}

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          cache-name: style

      - name: Check go.mod tidyness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: golangci-lint
        run: |
          go run github.com/golangci/golangci-lint/cmd/golangci-lint@${{ env.GOLANGCI_LINT_VERSION }} run --timeout 10m

  generate:
    name: go generate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          cache-name: generate

      - name: go generate
        run: |
          go generate ./...
          git diff --exit-code

      - name: genmodels
        run: |
          go run ./internal/cmd/genmodels
          git diff --exit-code

  ko:
    name: Ko
    runs-on: ubuntu-latest
    needs: [test, style, generate]
    concurrency: ko-${{ github.ref }}

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - name: Get version
        run: |
          HB_VERSION="r$(git rev-list --count HEAD).$(git rev-parse --short HEAD)"
          echo Version $HB_VERSION
          echo HB_VERSION=$HB_VERSION >> $GITHUB_ENV

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          cache-name: ko

      - uses: imjasonh/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa # v0.6

      # TODO: Let ko push directly to registry? (Need to find a way to omit the hash-based tags.)
      - name: Build image
        id: ko
        run: |
          KO_IMAGE=$(ko publish --local --preserve-import-paths .)
          echo $KO_IMAGE
          echo "image=$KO_IMAGE" >> $GITHUB_OUTPUT

      - name: Check version
        run: |
          GOT_HB_VERSION=$(docker run ${{ steps.ko.outputs.image }} version)
          echo $GOT_HB_VERSION
          [[ "$GOT_HB_VERSION" = "$HB_VERSION" ]]

      - name: Docker login
        if: ${{ github.repository == 'hortbot/hortbot' && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GitHub
        if: ${{ github.repository == 'hortbot/hortbot' && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          docker tag ${{ steps.ko.outputs.image }} ghcr.io/hortbot/hortbot:latest
          docker tag ${{ steps.ko.outputs.image }} ghcr.io/hortbot/hortbot:${{ env.HB_VERSION }}
          docker push ghcr.io/hortbot/hortbot:latest
          docker push ghcr.io/hortbot/hortbot:${{ env.HB_VERSION }}
