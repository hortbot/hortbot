linters-settings:
  golint:
    min-confidence: 0.0

linters:
  enable-all: true
  disable:
    # https://github.com/golangci/golangci-lint/issues/484
    - govet
    - maligned
    - wsl
    - gomnd
    - lll
    - godox
    - gochecknoglobals
    - gochecknoinits
    - funlen
    - gocognit
    - goconst
    - interfacer
    - dogsled
    - dupl
    - unparam
    - nestif
    - testpackage
    - goerr113
    - nolintlint
    - godot
    - stylecheck
    - unused
    - gofumpt
    - exhaustive # Breaks on enum values exported from test packages.
    - nlreturn
    - gci
    - exhaustivestruct
    - errorlint
    - wrapcheck
    - paralleltest
    - forbidigo
    - thelper # Broken and racy.
    - ifshort # Inaccurate.
    - cyclop
    - durationcheck
    - forcetypeassert
    - wastedassign # Inaccurate.
    - scopelint # Deprecated
    - tagliatelle
    - golint # Deprecated
    - varnamelen # Silly.
    - ireturn # Noisy.
    - contextcheck # Inaccurate.
    - containedctx # Silly.
    - errchkjson # Redundant.

    # - staticcheck

issues:
  # exclude-use-default: false
  max-per-linter: 0
