x-golang-image: &golang-image
  image: golang:1.23

services:
  bot:
    <<: *golang-image
    volumes:
      - .:/app:ro
      - gopath:/go
      - go-build:/root/.cache/go-build
    working_dir: /app
    command: go run -mod=readonly . bot
    depends_on:
      - db
      - redis
      - nsq
    env_file:
      - config/bot.env
      - config/twitch.env
    environment:
      - HB_DEBUG=true
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_DB_MIGRATE_UP=true
      - HB_REDIS_ADDR=redis:6379
      - HB_NSQ_ADDR=nsq:4150

  web:
    <<: *golang-image
    volumes:
      - .:/app:ro
      - gopath:/go
      - go-build:/root/.cache/go-build
    working_dir: /app
    command: go run -mod=readonly . web
    depends_on:
      - db
      - redis
      - nsq
    ports:
      - "5000:5000"
    env_file:
      - config/twitch.env
    environment:
      - HB_DEBUG=true
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_DB_MIGRATE_UP=true
      - HB_REDIS_ADDR=redis:6379
      - HB_NSQ_ADDR=nsq:4150
      - HB_WEB_ADMIN_AUTH=admin:admin

  conduit:
    <<: *golang-image
    volumes:
      - .:/app:ro
      - gopath:/go
      - go-build:/root/.cache/go-build
    working_dir: /app
    command: go run -mod=readonly . conduit
    depends_on:
      - db
      - redis
      - nsq
    env_file:
      - config/conduit.env
      - config/twitch.env
    environment:
      - HB_DEBUG=true
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_DB_MIGRATE_UP=true
      - HB_REDIS_ADDR=redis:6379
      - HB_NSQ_ADDR=nsq:4150

  pgweb:
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=mysecretpassword

  redis:
    image: redis:7

  nsq:
    image: nsqio/nsq
    command: /nsqd

volumes:
  gopath:
  go-build:
